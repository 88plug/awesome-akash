---
version: "2.0"

services:
  bminer-c11:
    image: cryptoandcoffee/akash-gpu-miner-bminer-c11:3
    expose:
      - port: 1880
        as: 80
        to:
          - global: true
    env:
      - OPTIONS="-api 127.0.0.1:1880 -no-timestamps -uri ethash://0x6D2a79507C67A8ACBc01D16a4858469677792C39.worker@eth-us-west1.nanopool.org:9999 -uri2 handshake://hs1qw2a7qm69j8sj030sfqa97p5nxsqgdxv74da5z2.t@hns.f2pool.com:6000"
    env:
      - OPTIONS="-uri ethproxy://REPLACE_WITH_YOUR_WALLET.akash@us-etc.2miners.com:1010"
      #See all examples : https://www.bminer.me/examples/
      #The default command. Adjust OPTIONS as needed.
      #/root/bminer $OPTIONS
profiles:
  compute:
    bminer-c11:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 768Mi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
                #- model: 3090
        storage:
          - size: 128Mi
  placement:
    akash:
      #######################################################
      #Keep this section to deploy on trusted providers
      signedBy:
        anyOf:
          - "akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63"
          - "akash18qa2a2ltfyvkyj0ggj3hkvuj6twzyumuaru9s4"
      #######################################################
      #Remove this section to deploy on untrusted providers
      #Miners: You can receive more bids from more providers by removing this section
      #Beware* You may have deployment, security, or other issues on untrusted providers
      #https://docs.akash.network/providers/akash-audited-attributes
      pricing:
        bminer-c11:
          denom: uakt
          amount: 100000 #Keep high to show all bids
deployment:
  bminer-c11:
    akash:
      profile: bminer-c11
      count: 1
      #Max Deployment Count : 50

## Total deployment size cannot exceed 512vCPU / 512Gi / 32Ti
