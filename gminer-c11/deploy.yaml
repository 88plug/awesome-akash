---
version: "2.0"

services:
  gminer:
    image: cryptoandcoffee/akash-gpu-miner-gminer-c11:8
    expose:
      - port: 4067
        as: 80
        to:
          - global: true
    env:
      - ALGO=etchash
      - WALLET_ADDRESS=""
      - POOL="stratum+ssl://us-solo-etc.2miners.com:15050"
      - PASSWORD=x
      - OPTIONS="--api-bind-http 0.0.0.0:4067"
#The default command. Adjust OPTIONS as needed.
#/root/miner -a $ALGO -o $POOL -u $WALLET_ADDRESS -p $PASSWORD $OPTIONS
profiles:
  compute:
    gminer:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 768Mi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
                #- model: 3090
        storage:
          - size: 256Mi
  placement:
    akash:
      pricing:
        gminer:
          denom: uakt
          amount: 1000000 #Keep high to show all bids
deployment:
  gminer:
    akash:
      profile: gminer
      count: 1
