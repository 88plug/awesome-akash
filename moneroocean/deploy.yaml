---
version: "2.0"

services:
  miner-moneroocean:
    image: cryptoandcoffee/akash-moneroocean:121
    expose:
      - port: 80
        to:
          - global: true
    env:
      - WALLET=
      #Your Monero Wallet Address
      - WORKER=akash
      #All worker names have the provider domain as suffix, example akash-provider.akash.world
      - MODE=fast
      #Light or Fast - Min 512Mi required for MODE=light and Min 3Gi required for MODE=fast
      - GB_PAGES=true
      - HUGE_PAGES=true
      #Set to false when MODE=light
      - BENCH_TIME=5
      #Benchmark time for each algorithm
      - GB_PAGES=true
      - HUGE_PAGES=true
profiles:
  compute:
    miner-moneroocean:
      resources:
        cpu:
          units: 4
          #Min 0.01 / Max 384 CPU's.
        memory:
          size: 4.75Gi
          #Min 512Mi for MODE=light/auto and Min 3Gi MODE=fast / Max 512Gi.
          #For best performance use at least 256Mi per cpu.unit requested above the 1Gi minimum required.
        storage:
          size: 16Mi
          #Min 16Gi / Max 32Ti
  placement:
    akash:
      pricing:
        miner-moneroocean:
          denom: uakt
          amount: 10000 #Keep high to show all bids
deployment:
  miner-moneroocean:
    akash:
      profile: miner-moneroocean
      count: 1

##Total deployment size cannot exceed 512vCPU / 512Gi / 32Ti
##You can reduce vCPU and increase count:1 to see more bids
##Example: cpu.units:2 and akash.count:10 will show more bids than 10 cpu.units and akash.count 2.
